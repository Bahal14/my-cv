      Setiap proyek ini memberikan pengalaman berharga dalam menerapkan teori yang dipelajari di kelas ke dalam situasi nyata, serta mengasah kemampuan saya dalam bekerja secara tim dan mandiri. Melalui proyek-proyek ini, saya juga belajar tentang pentingnya perencanaan yang baik, pengelolaan waktu, serta pengujian dan debugging dalam memastikan hasil yang optimal. 
