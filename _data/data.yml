organizationexperiences:
    title: Pengalaman Organisasi
    info:
      - role: Devisi Layouter
        time: 2021 - 2023
        company: UKM Index Media
        details: |
          Saya memiliki pengalaman organisasi atau unit kegiatan mahasiswa (UKM) di kampus, ditempat tersebut 
          saya banyak melakukan berbagai tugas seperti berikut:
            - UKM IDEA adalah Unit Kegiatan Mahasiswa (UKM) Jurnalistik di PSDKU Polinema di Kota Kediri.
            - UKM ini bertujuan untuk mengembangkan keterampilan dan kreativitas mahasiswa.
            - Mendokumentasikan setiap kegiatan dalam bentuk foto dan video.
            - Melakukan pengeditan terhadap hasil foto kegiatan yang diperoleh.
            - Memproses unggahan media sosial agar lebih menarik dan informatif.
